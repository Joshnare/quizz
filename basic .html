
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #001f3f;
      color: white;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .edit-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .info i {
      margin-right: 10px;
    }

    .info span {
      font-size: 14px;
    }
  </style>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card">
    <div class="edit-icon">
      <i class="fas fa-pen"></i>
    </div>

    <div class="profile-img">
      <!-- Placeholder circle for profile -->
    </div>

    <div class="name">Lava Kumar</div>

    <div class="info"><i class="fas fa-user-tag"></i> <span>Frontend Developer</span></div>
    <div class="info"><i class="fas fa-envelope"></i> <span>lava.kumar@exmple.com</span></div>
    <div class="info"><i class="fas fa-quote-left"></i> 
      <span>"Learning frontend development with focus on HTML, CSS, and React."</span>
    </div>
    <div class="info"><i class="fas fa-map-marker-alt"></i> <span>Bangalore, India</span></div>
  </div>

</body>
</html>
