<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>profile card</title>
  </head>
  <body>
    <div class="card">
      <div>
        <div class="profile-img">
          <img id="profile-img" src="" alt=" " />
        </div>
        <div class="name">Y.Joshna</div>
      </div>
      <div class="edit-icon">
        <i class="fas fa-pen"></i>
      </div>
      <div>
        <div class="info">
          <i class="fa-solid fa-user-tie"></i>Frontend Developer
        </div>
        <div class="info-mail">
          <i class="fa-solid fa-envelope"></i>joshnareddy@gmail.com
        </div>
        <div class="info-desc">
          <i class="fa-solid fa-quote-left"></i>
          "Learning frontend development with focus on HTML, CSS, and React."
        </div>
        <div class="info-add">
          <i class="fa-solid fa-location-dot"></i>Banglore,India
        </div>
      </div>
    </div>
  </body>
</html>
